<!-- Start Form Tambah Artikel -->
<div class="container py-5">
  <h3>Tambah Artikel Baru</h3>
  <form id="addArticleForm">
    <div class="mb-3">
      <label for="articleTitle" class="form-label">Judul Artikel</label>
      <input type="text" class="form-control" id="articleTitle" required>
    </div>
    <div class="mb-3">
      <label for="articleContent" class="form-label">Isi Artikel</label>
      <textarea class="form-control" id="articleContent" rows="5" required></textarea>
    </div>
    <div class="mb-3">
      <label for="articleLink" class="form-label">Link Artikel (URL)</label>
      <input type="url" class="form-control" id="articleLink" required>
    </div>
    <button type="submit" class="btn btn-primary">Tambah Artikel</button>
  </form>
</div>
<!-- End Form Tambah Artikel -->

<!-- Start Tabel Artikel -->
<div class="container py-5">
  <h3>Daftar Artikel</h3>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Judul Artikel</th>
        <th>Isi Artikel</th>
        <th>Link Artikel</th>
        <th>Aksi</th>
      </tr>
    </thead>
    <tbody id="articleTableBody">
      <!-- Data Artikel akan dimuat di sini -->
    </tbody>
  </table>
</div>
<!-- End Tabel Artikel -->

<!-- Modal Detail Artikel -->
<div class="modal fade" id="articleDetailModal" tabindex="-1" aria-labelledby="articleDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="articleDetailModalLabel">Detail Artikel</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="articleDetailBody">
        <!-- Detail Artikel akan ditampilkan di sini -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- End Modal Detail Artikel -->

<script src="js/bootstrap.bundle.min.js"></script>
<script>
  // Simpan Artikel di Local Storage
  let articles = JSON.parse(localStorage.getItem('articles')) || [];

  // Tampilkan Artikel di Tabel
  function displayArticles() {
    const tableBody = document.getElementById('articleTableBody');
    tableBody.innerHTML = '';
    articles.forEach((article, index) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${index + 1}</td>
        <td>${article.title}</td>
        <td>${article.content.substring(0, 50)}...</td>
        <td><a href="${article.link}" target="_blank">View Article</a></td>
        <td>
          <button class="btn btn-info btn-sm" onclick="viewArticleDetail(${index})">View Detail</button>
          <button class="btn btn-warning btn-sm" onclick="editArticle(${index})">Edit</button>
          <button class="btn btn-danger btn-sm" onclick="deleteArticle(${index})">Delete</button>
        </td>
      `;
      tableBody.appendChild(row);
    });
  }

  // Fungsi Menambah Artikel
  document.getElementById('addArticleForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const articleTitle = document.getElementById('articleTitle').value;
    const articleContent = document.getElementById('articleContent').value;
    const articleLink = document.getElementById('articleLink').value;

    const newArticle = {
      title: articleTitle,
      content: articleContent,
      link: articleLink,
    };

    articles.push(newArticle);
    localStorage.setItem('articles', JSON.stringify(articles));
    displayArticles();
    document.getElementById('addArticleForm').reset();
  });

  // Fungsi Edit Artikel
  function editArticle(index) {
    const article = articles[index];
    document.getElementById('articleTitle').value = article.title;
    document.getElementById('articleContent').value = article.content;
    document.getElementById('articleLink').value = article.link;

    // Hapus Artikel yang Lama dan Ganti dengan yang Baru
    articles.splice(index, 1);
    localStorage.setItem('articles', JSON.stringify(articles));
    displayArticles();
  }

  // Fungsi Hapus Artikel
  function deleteArticle(index) {
    if (confirm('Apakah Anda yakin ingin menghapus artikel ini?')) {
      articles.splice(index, 1);
      localStorage.setItem('articles', JSON.stringify(articles));
      displayArticles();
    }
  }

  // Fungsi untuk melihat detail artikel
  function viewArticleDetail(index) {
    const article = articles[index];
    const articleDetailBody = document.getElementById('articleDetailBody');
    articleDetailBody.innerHTML = `
      <h5>${article.title}</h5>
      <p>${article.content}</p>
      <p><a href="${article.link}" target="_blank">Baca Artikel Lengkap</a></p>
    `;
    const modal = new bootstrap.Modal(document.getElementById('articleDetailModal'));
    modal.show();
  }

  // Tampilkan Artikel saat Halaman Dimuat
  displayArticles();
</script>
