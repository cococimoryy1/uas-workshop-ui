<!-- Start Form Tambah Artikel -->
<div class="container py-5">
  <h3>Tambah Artikel Baru</h3>
  <form id="addArticleForm" class="row g-3">
    <div class="col-12 col-md-6 mb-3">
      <label for="articleTitle" class="form-label">Judul Artikel</label>
      <input type="text" class="form-control" id="articleTitle" required>
    </div>
    <div class="col-12 col-md-6 mb-3">
      <label for="articleAuthor" class="form-label">Penulis</label>
      <input type="text" class="form-control" id="articleAuthor" required>
    </div>
    <div class="col-12 col-md-6 mb-3">
      <label for="articleDate" class="form-label">Tanggal Publikasi</label>
      <input type="date" class="form-control" id="articleDate" required>
    </div>
    <div class="col-12 col-md-6 mb-3">
      <label for="articleImage" class="form-label">URL Gambar</label>
      <input type="url" class="form-control" id="articleImage" required>
    </div>
    <div class="col-12 mb-3">
      <label for="articleContent" class="form-label">Isi Artikel</label>
      <textarea class="form-control" id="articleContent" rows="5" required></textarea>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Tambah Artikel</button>
    </div>
  </form>
</div>
<!-- End Form Tambah Artikel -->

<!-- Start Tabel Artikel -->
<div class="container py-5">
  <h3>Daftar Artikel</h3>
  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Judul</th>
          <th>Penulis</th>
          <th>Tanggal</th>
          <th>Gambar</th>
          <th>Isi</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="articleTableBody">
        <!-- Data Artikel akan dimuat di sini -->
      </tbody>
    </table>
  </div>
</div>
<!-- End Tabel Artikel -->

<!-- Modal Detail Artikel -->
<div class="modal fade" id="articleDetailModal" tabindex="-1" aria-labelledby="articleDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="articleDetailModalLabel">Detail Artikel</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="articleDetailBody">
        <!-- Detail Artikel akan ditampilkan di sini -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
      </div>
    </div>
  </div>
</div>
<!-- End Modal Detail Artikel -->

<script src="js/bootstrap.bundle.min.js"></script>
<script>
  // Simpan Artikel di Local Storage
  let articles = JSON.parse(localStorage.getItem('articles')) || [];

  // Tampilkan Artikel di Tabel
  function displayArticles() {
    const tableBody = document.getElementById('articleTableBody');
    tableBody.innerHTML = '';
    articles.forEach((article, index) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${article.id}</td>
        <td>${article.title}</td>
        <td>${article.author}</td>
        <td>${article.date}</td>
        <td><img src="${article.image}" alt="${article.title}" style="max-width: 60px;"></td>
        <td>${article.content.substring(0, 50)}...</td>
        <td>
          <button class="btn btn-info btn-sm btn-action" onclick="viewArticleDetail(${index})"><i class="fas fa-eye"></i> Lihat</button>
          <button class="btn btn-warning btn-sm btn-action" onclick="editArticle(${index})"><i class="fas fa-edit"></i> Edit</button>
          <button class="btn btn-danger btn-sm btn-action" onclick="deleteArticle(${index})"><i class="fas fa-trash"></i> Hapus</button>
        </td>
      `;
      tableBody.appendChild(row);
    });
  }

  // Fungsi Menambah Artikel
  document.getElementById('addArticleForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const articleTitle = document.getElementById('articleTitle').value;
    const articleAuthor = document.getElementById('articleAuthor').value;
    const articleDate = document.getElementById('articleDate').value;
    const articleImage = document.getElementById('articleImage').value;
    const articleContent = document.getElementById('articleContent').value;

    const newArticle = {
      id: articles.length > 0 ? Math.max(...articles.map(a => a.id)) + 1 : 1,
      title: articleTitle,
      author: articleAuthor,
      date: articleDate,
      image: articleImage,
      content: articleContent
    };

    articles.push(newArticle);
    localStorage.setItem('articles', JSON.stringify(articles));
    displayArticles();
    document.getElementById('addArticleForm').reset();
  });

  // Fungsi Edit Artikel
  function editArticle(index) {
    const article = articles[index];
    document.getElementById('articleTitle').value = article.title;
    document.getElementById('articleAuthor').value = article.author;
    document.getElementById('articleDate').value = article.date;
    document.getElementById('articleImage').value = article.image;
    document.getElementById('articleContent').value = article.content;

    articles.splice(index, 1);
    localStorage.setItem('articles', JSON.stringify(articles));
    displayArticles();
  }

  // Fungsi Hapus Artikel
  function deleteArticle(index) {
    if (confirm('Apakah Anda yakin ingin menghapus artikel ini?')) {
      articles.splice(index, 1);
      localStorage.setItem('articles', JSON.stringify(articles));
      displayArticles();
    }
  }

  // Fungsi untuk melihat detail artikel
  function viewArticleDetail(index) {
    const article = articles[index];
    const articleDetailBody = document.getElementById('articleDetailBody');
    articleDetailBody.innerHTML = `
      <h5>${article.title}</h5>
      <p><strong>Penulis:</strong> ${article.author}</p>
      <p><strong>Tanggal:</strong> ${article.date}</p>
      <p><img src="${article.image}" alt="${article.title}" class="img-fluid mb-3"></p>
      <p>${article.content}</p>
    `;
    const modal = new bootstrap.Modal(document.getElementById('articleDetailModal'));
    modal.show();
  }

  // Tampilkan Artikel saat Halaman Dimuat
  displayArticles();
</script>
