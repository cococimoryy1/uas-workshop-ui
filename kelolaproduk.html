<!-- Start Form Tambah Produk -->
<div class="container py-5">
  <h3>Tambah/Edit Produk</h3>
  <form id="addProductForm" class="row g-3">
    <input type="hidden" id="editProductId" value="">
    <div class="col-12 col-md-6 mb-3">
      <label for="productName" class="form-label">Nama Produk</label>
      <input type="text" class="form-control" id="productName" required>
    </div>
    <div class="col-12 col-md-6 mb-3">
      <label for="productPrice" class="form-label">Harga Produk</label>
      <input type="number" class="form-control" id="productPrice" required>
    </div>
    <div class="col-12 col-md-6 mb-3">
      <label for="productStock" class="form-label">Stok Produk</label>
      <input type="number" class="form-control" id="productStock" required>
    </div>
    <div class="col-12 col-md-6 mb-3">
      <label for="productImage" class="form-label">Foto Produk</label>
      <input type="file" class="form-control" id="productImage" accept="image/*">
    </div>
    <div class="col-12 mb-3">
      <label for="productDescription" class="form-label">Deskripsi Produk</label>
      <textarea class="form-control" id="productDescription" rows="3" required></textarea>
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Simpan Produk</button>
      <button type="button" class="btn btn-secondary" id="cancelEdit" style="display:none;" onclick="cancelEdit()">Batal</button>
    </div>
  </form>
</div>
<!-- End Form Tambah Produk -->

<!-- Start Tabel Produk -->
<div class="container py-5">
  <h3>Daftar Produk</h3>
  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nama Produk</th>
          <th>Deskripsi</th>
          <th>Harga</th>
          <th>Stok</th>
          <th>Status</th>
          <th>Foto</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="productTableBody">
        <!-- Data Produk akan dimuat di sini -->
      </tbody>
    </table>
  </div>
</div>
<!-- End Tabel Produk -->

<script src="js/bootstrap.bundle.min.js"></script>
<script>
  // Ambil produk dari localStorage atau gunakan array kosong
  let produkList = JSON.parse(localStorage.getItem('produkList')) || [];

  // Fungsi untuk menghasilkan ID unik
  function getNewId() {
    return produkList.length > 0 ? Math.max(...produkList.map(p => p.id)) + 1 : 1;
  }

  // Fungsi Menambah Stok Produk
  function addStock(index) {
    const product = produkList[index];
    const stockToAdd = prompt("Masukkan jumlah stok yang ingin ditambahkan:", "0");
    if (stockToAdd && !isNaN(stockToAdd)) {
      product.stok += parseInt(stockToAdd);
      localStorage.setItem('produkList', JSON.stringify(produkList));
      displayProducts();
    } else {
      alert("Input stok tidak valid.");
    }
  }

  // Fungsi Arsipkan Produk
  function archiveProduct(index) {
    const product = produkList[index];
    if (confirm(`Apakah Anda yakin ingin mengarsipkan produk "${product.nama}"?`)) {
      product.status = 'Arsip';
      localStorage.setItem('produkList', JSON.stringify(produkList));
      displayProducts();
    }
  }

  // Tampilkan Produk di Tabel
  function displayProducts() {
    const tableBody = document.getElementById('productTableBody');
    tableBody.innerHTML = '';
    produkList.forEach((product, index) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${product.id}</td>
        <td>${product.nama}</td>
        <td>${product.deskripsi}</td>
        <td>Rp${product.harga.toLocaleString()}</td>
        <td>${product.stok}</td>
        <td>${product.status || 'Aktif'}</td>
        <td><img src="${product.gambar}" alt="${product.nama}" style="max-width: 60px;"></td>
        <td>
          <button class="btn btn-success btn-sm btn-action" onclick="addStock(${index})"><i class="fas fa-plus"></i> Tambah Stok</button>
          <button class="btn btn-warning btn-sm btn-action" onclick="editProduct(${index})"><i class="fas fa-edit"></i> Edit</button>
          <button class="btn btn-danger btn-sm btn-action" onclick="deleteProduct(${index})"><i class="fas fa-trash"></i> Delete</button>
          <button class="btn btn-info btn-sm btn-action" onclick="archiveProduct(${index})"><i class="fas fa-archive"></i> Arsipkan</button>
        </td>
      `;
      tableBody.appendChild(row);
    });
  }

  // Fungsi Menambah atau Edit Produk
  document.getElementById('addProductForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const editProductId = document.getElementById('editProductId').value;
    const productName = document.getElementById('productName').value;
    const productDescription = document.getElementById('productDescription').value;
    const productPrice = parseInt(document.getElementById('productPrice').value);
    const productStock = parseInt(document.getElementById('productStock').value);
    const productImage = document.getElementById('productImage').files[0];

    const saveProduct = (imageData) => {
      const newProduct = {
        id: editProductId ? parseInt(editProductId) : getNewId(),
        nama: productName,
        harga: productPrice,
        stok: productStock,
        gambar: imageData,
        deskripsi: productDescription,
        status: "Aktif"
      };

      if (editProductId) {
        // Update produk yang ada
        const index = produkList.findIndex(p => p.id === parseInt(editProductId));
        if (index !== -1) {
          newProduct.gambar = imageData || produkList[index].gambar; // Gunakan gambar lama jika tidak ada gambar baru
          produkList[index] = newProduct;
        }
      } else {
        // Tambah produk baru
        produkList.push(newProduct);
      }

      localStorage.setItem('produkList', JSON.stringify(produkList));
      displayProducts();
      cancelEdit(); // Reset form setelah simpan
    };

    if (productImage) {
      const reader = new FileReader();
      reader.onloadend = function () {
        saveProduct(reader.result);
      };
      reader.readAsDataURL(productImage);
    } else {
      saveProduct(null); // Jika tidak ada gambar baru, gunakan gambar lama (untuk edit)
    }
  });

  // Fungsi Edit Produk
  function editProduct(index) {
    const product = produkList[index];
    document.getElementById('editProductId').value = product.id;
    document.getElementById('productName').value = product.nama;
    document.getElementById('productDescription').value = product.deskripsi;
    document.getElementById('productPrice').value = product.harga;
    document.getElementById('productStock').value = product.stok;
    document.getElementById('cancelEdit').style.display = 'inline-block';
  }

  // Fungsi Batal Edit
  function cancelEdit() {
    document.getElementById('addProductForm').reset();
    document.getElementById('editProductId').value = '';
    document.getElementById('cancelEdit').style.display = 'none';
  }

  // Fungsi Hapus Produk
  function deleteProduct(index) {
    if (confirm('Apakah Anda yakin ingin menghapus produk ini?')) {
      produkList.splice(index, 1);
      localStorage.setItem('produkList', JSON.stringify(produkList));
      displayProducts();
    }
  }

  // Tampilkan Produk saat Halaman Dimuat
  displayProducts();
</script>
